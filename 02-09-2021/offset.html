<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Offsetting Columns</h1>
  <h2>Offset </h2>
  <div class="row" style="background-color:lavender;">
    <div class="col-sm-5 col-md-6" style="background-color:lightgray;">.col-sm-5 .col-md-6</div>
    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0" style="background-color:lightcyan;">.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0</div>
  </div>
</div>
<div class="container">
     <div class="row"  style="background-color: orange;">
          <div class="col-md-4" style="background-color: aqua;">.col-md-4</div> 
          <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div> 
        </div> 
        <div class="row">
             <div class="col-md-3 offset-md-3" style="background-color: brown;">.col-md-3 .offset-md-3</div> 
        <div class="col-md-3 offset-md-3" style="background-color: burlywood;">.col-md-3 .offset-md-3</div>
     </div>
      <div class="row"> 
          <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
         </div>
         </div>
</body>
</html>
