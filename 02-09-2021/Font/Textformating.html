<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container"> <p><mark>This is Marked Text</mark></p> 
        <p><del>This text is a deleted text</del></p> 
        <p><s>This text is a strikethrough text</s></p> 
        <p><ins>This text is an inserted text in doc</ins></p>
         <p><u>It's a underlined text</u></p> <p><small>It's a small text</small></p>
          <p><strong>It's a bold text</strong></p> <p><em>Its Italics text</em></p>
           <p><em>Its <sub>subscript</sub> text and <sup>superscript</sup> text</em></p>
         </div>
</body>
</html>
