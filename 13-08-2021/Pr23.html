<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
      var m1 = Number(prompt("Enter your mark 1"));
      var m2 = Number(prompt("Enter your mark 2"));
      var m3 = Number(prompt("Enter your mark 3"));
      var m4 = Number(prompt("Enter your mark 4"));
      var m5 = Number(prompt("Enter your mark 5"));

      document.write("<h2> Mark 1 : " + m1 + "</h2>");
      document.write("<h2> Mark 2 : " + m2 + "</h2>");
      document.write("<h2> Mark 3 : " + m3 + "</h2>");
      document.write("<h2> Mark 4 : " + m4 + "</h2>");
      document.write("<h2> Mark 5 : " + m5 + "</h2>");

      var sum = m1 + m2 + m3 + m4 + m5;
      var pr = sum / 5;
      var result;
      if (pr < 50) result = "F";
      else if (pr >= 50 && pr < 60) result = "D";
      else if (pr >= 60 && pr < 70) result = "C";
      else if (pr >= 70 && pr < 80) result = "B";
      else if (pr >= 80 && pr < 90) result = "A";
      else if (pr > 90) result = "A+";

      document.write("<h2> Result : " + result + "</h2>");
</script>
</body>
</html>
