<DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>JS Select Topmost Elements</title>

</head>

<body>

<script>

// Display lang attribute value of html element alert(document.documentElement.getAttribute("lang")); // Outputs: en

// Set background color of body element
alert(document.documentElement.getAttribute("lang"));
document.body.style.background = "grey";
alert(document.documentElement.getAttribute("lang"));

// Display tag name of the head element's first child alert(document.documentElement.getAttribute("lang")); // Outputs: meta

</script>

</body>

</html>
