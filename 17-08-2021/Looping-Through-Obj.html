<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>
        <body>
            <script>
               var person = {
            name: "Akash", 
            age: 30, 
            gender: "Male" 
            };
            // Iterating over object properties
            for(var i in person) { 
            document.write(person[i] + "<br>");
            // Prints: name, age and gender
         } 
            </script>
        </body>
  
</html>
