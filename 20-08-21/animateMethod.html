        <!DOCTYPE html>
         <html>
              <head>
                   <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
                    <style type="text/css"> .box{ width: 100px; height: 100px; background: green; margin-top: 30px; border-style: solid; 
                    /* Required to animate border width */
                    border-color: gray;
                    } 
                </style>

            <script type="text/javascript">
            $(document).ready(function(){
            $("button").click(function(){
            $(".box")
            .animate({width: "300px"})
            .animate({height: "300px"})
            .animate({marginLeft: "150px"})
            .animate({borderWidth: "10px"})
            .animate({opacity: 0.5});
            });
            });
            </script> </head> <body>
            <button type="button">Start Animation</button>
            <div class="box"></div> </body> </html>
