<!DOCTYPE html> <html> <head> <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
 <script type="text/javascript">
  $(document).ready(function()
  {
    // Toggles paragraphs display with sliding
    $(".btn-toggle").click(function()
    {
    $("p").slideToggle();
    });
    });
     </script> 
      </head> 
      <body>
           <button type="button" class="btn-toggle">Slide Toggle</button> 
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
 </body> </html>
