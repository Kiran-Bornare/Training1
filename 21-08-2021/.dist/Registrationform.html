<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery validation plug-in - main demo</title>
    <link rel="stylesheet" href="css/screen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>

    <script>
        $().ready(function() {
           
            $("#signupForm").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    usernumber: {
                        required: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    userage: {
                        required: true,
                        min: 18
                    },
                    date: {
                        required: true,
                        date: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    topic: {
                        required: "#newsletter:checked",
                        minlength: 2
                    },
                    agree: "required"
                },
                messages: {
                    firstname: "Please enter your firstname",
                    lastname: "Please enter your lastname",
                    username: {
                        required: "Please enter a username",
                        minlength: "Your username must consist of at least 2 characters"
                    },
                    usernumber: {
                        required: "Please enter a usernumber",
                        minlength: "Your usernumber must consist of at 10 characters",
                        maxlength: "Your usernumber must consist of at 10 characters"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long"
                    },
                    confirm_password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long",
                        equalTo: "Please enter the same password as above"
                    },
                    userage: {
                        required: "Please provide a age",
                        minlength: "Your age must be 18"
                    },
                    date: {
                        required: "Date is required",
                        date: "enter date only"
                    },
                    email: "Please enter a valid email address",
                    agree: "Please accept our policy",
                    topic: "Please select at least 2 topics"
                }
            });

            
            $("#username").focus(function() {
                var firstname = $("#firstname").val();
                var lastname = $("#lastname").val();
                if (firstname && lastname && !this.value) {
                    this.value = firstname + "." + lastname;
                }
            });

            
            var newsletter = $("#newsletter");
          
            var inital = newsletter.is(":checked");
            var topics = $("#newsletter_topics")[inital ? "removeClass" : "addClass"]("gray");
            var topicInputs = topics.find("input").attr("disabled", !inital);
            
            newsletter.click(function() {
                topics[this.checked ? "removeClass" : "addClass"]("gray");
                topicInputs.attr("disabled", !this.checked);
            });
        });
    </script>
    <style>
        #commentForm {
            width: 500px;
        }
        
        #commentForm label {
            width: 250px;
        }
        
        #commentForm label.error,
        #commentForm input.submit {
            margin-left: 253px;
        }
        
        #signupForm {
            width: 670px;
        }
        
        #signupForm label.error {
            margin-left: 10px;
            width: auto;
            display: inline;
        }
        
        #newsletter_topics label.error {
            display: none;
            margin-left: 103px;
        }
        
        .error {
            color: red;
        }
    </style>
</head>

<body style="background-color:pink;">
    <form class="cmxform" id="signupForm" method="get" action="">
        <fieldset>
            <legend style="font-size: larger;">Registration Form</legend>
            
            <p>
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text">
            </p>
            <p>
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text">
            </p>
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
            </p>

            <p>
                <label for="usernumber">Usernumber</label>
                <input id="usernumber" name="usernumber" type="number" min="0">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </p>
            <p>
                <label for="confirm_pwd">Confirm pwd</label>
                <input id="confirm_password" name="confirm_password" type="password">
            </p>
            <p>
                <label for="date">date</label>
                <input id="date" name="date" type="date">
            </p>

            <p>
                <label for="userage">userage</label>
                <input id="userage" name="userage" type="number" min="18">
            </p>
            <p>
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
            </p>

            <p>
                <label for="file2">Select any image file</label>
                <input type="file" id="file2" name="file2" class="required" accept="image/*">
            </p>
            <p>
                <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
</body>

</html>
