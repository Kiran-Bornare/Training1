<!DOCTYPE html>
<html>
<head>
<style>
#main {
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div:nth-of-type(1) {flex-grow: 1;}
#main div:nth-of-type(2) {flex-grow: 3;}
#main div:nth-of-type(3) {flex-grow: 3;}
#main div:nth-of-type(4) {flex-grow: 1;}
#main div:nth-of-type(5) {flex-grow: 1;}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:rgb(22, 21, 20);"></div>
  <div style="background-color:rgb(25, 161, 206);"></div>
  <div style="background-color:rgb(228, 206, 15);"></div>
  <div style="background-color:rgb(211, 18, 50);"></div>
  <div style="background-color:rgb(18, 21, 228);"></div>
</div>

</body>
</html>
