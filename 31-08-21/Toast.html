<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="https://frontbackend.com/storage/resources/jToast/jtoast.js" type="text/javascript"></script>
    <style>
        h1{
            text-align:center;
            margin-top: 20px;
        }
        .box{
                text-align:left;
                margin: 20px;
        }
        
    </style>
</head> 
    <body>
        <h1>Toast Example </h1>
        <div class="box">
            <button id="btn1">Click Button</button>
            <button id="btn2">No Click me!</button>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    showToast("All done",{ background: '#6495ED'});
                });
                $("#btn2").click(function(){
                    showToast('Second one Keep It Short & Sweet.', { background: '#FF5733'});
                });
            });
            
        </script> 
    </body>
</html>
